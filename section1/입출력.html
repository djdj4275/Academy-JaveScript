<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="title"></h1>
    <input type="text" value="미리지정된 값" name="text" id="inputText">
    <p id="textCopy"></p>

    <script>
    document.getElementById("title").innerHTML="스크립트에서 타이틀을 바꿨습니다";

    let text = document.getElementById("inputText").type;
    document.getElementById("textCopy").innerHTML = text;

    let name = prompt("이름을 적어주세요","홍길동");
    document.write(name);
    console.log(typeof(name));

    </script>
</body>
</html>
