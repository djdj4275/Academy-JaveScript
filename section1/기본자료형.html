<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("hi");
        document.write("기본자료형 - 숫자 <br>");
        document.write(3);
        document.write("<br>");
        document.write(4+5);
        document.write("<br>");
        document.write(4*5);
        document.write("<br>");
        document.write((1+2)*10);
        document.write("<br>");
        document.write(4/5);
        document.write("<br>");
        document.write(5%4);
        //나머지 연산자(%)는 정수만 이용해서 사용한다

        
        document.write("<br><br> 기본자료형 - 문자열<br>");
        document.write('홑따옴표를 사용해서 문자열을 넣을수있다 <br>');
        document.write("This is 'String'. <br>");
        //document.write("\n줄바꿈을 할 수 있습니다.")
        //console 창에서 확인이 가능하다.console.log();
        document.write ("안녕"+"하세요 <br>");
        document.write(`1+3=${1+3}`);

        document.write("<br><br> 기본자료형 boolean <br>");
        document.write(true);
        document.write("<br>")
        document.write(50<60);
        document.write("<br>")
        document.write("의자"=="책상");
        document.write("<br>")
        document.write(!true);
        document.write("<br>")
        document.write(true || false);
        document.write("<br>")
        document.write(true && false);

        let number = 100; //안에 값을 유추할수있는 식별자
        document.write(number+100);

        let string = "줄바꿈이 들어간\n 문자열입니다";
        console.log(string);
        //재할당 : 이미 만들어진 변수에 다시 값을 넣는것
        string = "값을 수정했습니다";
        console.log(string);

        var num = 1;
        console.log(num);
        var num = 40;
        console.log(num);
        //let은 선언은 한번만 가능하고 재할당을 통해 값을 넣어줄수있다.
        //var는 선언과 재할당이 여러번 가능하다.

        let sum = 1+10+100;
        console.log(sum);

        let own = "홍길동";
        let two = 20;
        let three = "010-123-4567"

        document.write(own); 
        document.write(two);
        document.write(three);

        own = "성춘향";
        document.write(own);

        let hi = "hello world";
        document.write(hi);

        let num1 = 200;
        let num2 = 230;
        document.write(num1 + num2);

        let currentHumidity = 70; //현재습도
        let rainHumidity = 65; //비 올때 습도

        let israin = rainHumidity < currentHumidity 

        document.write(currentHumidity == rainHumidity);

        document.write(num1 += 10);
        document.write(num1 -= 10);
        document.write(num1 *= 10);
        document.write(num1 /= 10);

        // var는 선언과 재할당이 여러번 가능하다

        console.log("복합대입연산자");
        let step = 2;
        console.log(step += 2);
        console.log(step = step + 2);
        //자기자신의 변수에게 2씩 더해주는 표현식
        console.log(step -= 2);
        console.log(step *= 2);
        console.log(step /= 2);

        console.log("증감연산자");
        let oneCount = 0;
        oneCount ++;
        console.log(oneCount);
        console.log(oneCount++);
        console.log(oneCount);
        console.log(++oneCount);

        let sumNum = 1;
        console.log(sumNum += 1);
        console.log(sumNum++); //뒤에 붙이는 ++ 연산자는 결과값이 계산후 적용
        console.log(sumNum);

        let name = null;
        console.log(name);

        let anotherName;
        console.log(anotherName == false);
        console.log(anotherName == undefined);

        name = Infinity;
        console.log(name);
        console.log(name > 1000000);

        console.log(Number.MAX_SAFE_INTEGER);

        console.log(typeof(name));
        console.log(typeof(anotherName));
        console.log(typeof(sumNum));
        console.log(typeof(israin)); // boolean 은 참/거짓을 의미
        console.log(typeof(null)); //object 는 객체란 의미
        console.log(typeof(own)); //string 은 문자를 의미

        let num3 = 10;
        
        console.log(Number(num3));
        console.log(Number(num3)+10);
        console.log(Number("String")); //NaN 은 숫자가 아니라는 말
        console.log(Boolean(null));

        console.log(0 == false);
        console.log(0 === false); // 0은 number 자료형이고 false는 string 이기 때문
        console.log(0 !== false); // !==은 자료형이 다를때 참을 냄

        // 특수자료형
        let undefinedNum;
        let nullNum = null;
        console.log(undefinedNum);
        console.log(nullNum);
        //underfinedNum 은 값을 지정해주지않은 undefined 자료형
        // nullNum 은 값을 임의로 비워둔 null 자료형
        // 두개의 값은 비교했을때 참.

        typeof(undefinedNum);
        typeof(Boolean(nullNum));
        //안에 들어간 자료형을 확인하는 함수
        //각각의 자료형인 Number, String, Boolean은 형변환함수를 이용해서
        // 자료형을 강제로 바꿀수있다.

        console.log(Number("string")); 
        // 넘버로 변환한 값이 숫자가 아닐경우 NaN(not a number)으로 출력
        console.log(Number("string") == NaN); 

        const MAX = 10;
        //const는 절대값으로 지정하고나면 바꿀수없다. ex. MAX = 5;
        console.log(MAX);

    </script>
</body>
</html>
