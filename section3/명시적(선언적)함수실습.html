<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 동일한 이름의 함수, 매개변수가 1개 
        function introName(name) {
            document.write(`<p>안녕하세요 ${name}입니다. 반갑습니다</p>`)
        }
        
        // 동일한 이름의 함수, 매개변수의 개수가 2개 (동일한것이 있을때는 매개변수가 많은쪽으로 호출됨
        function introName(name, address) {
            document.write(`<p>안녕하세요 ${name}입니다. ${address}에 거주중입니다</p>`)
        }

        function introNameReturn(name) { // 매개변수 1개
            return `<p>안녕하세요 ${name}입니다. 반갑습니다</p>` // return 값이 있는 함수
        }

        function introNameReturnLog (name) { // 매개변수 1개
            console.log ("함수가 출력되었습니다"); // 함수내용
            return `<p>안녕하세요 ${name}입니다. 반갑습니다</p>` //return값이 있는 함수
        }

        function area (num1, num2) { // 매개변수 2개 
            let result = num1*num2; // 함수 내용 (코드)
            return result;  // result 식을 안만들고 return에 바로 식을 적어줘도 됌
        }

        function avrg(array) { // 매개변수 1개 - 배열
            let sumNum = 0;
            for (num of array) { 
                sumNum += num; //배열안의 모든값 더함
            }
            avrgNum = sumNum / array.length;
            return avrgNum;
        }

        function add (num1,num2) { // 매개변수 2개, num2 기본값 
            if (num1 == undefined) {
                num1 = 0;
            }
            if (num2 == undefined) {
                num2 = 0;
            }
            return num1 + num2;
        }

        function asd (num1,num2=0) { // 값을 하나만 입력시 왼쪽부터 있다고 치기때문에 기본값은 오른족꺼부터 적는것이 좋음
            if (num1 === undefined) {
                num1 = 0;
            }
            return `${num1} + ${num2}`;
        }

        function numPrint(a, ...b) { // 매개변수 2개, b는 나머지 매개변수 (배열)
            document.write("<p>"+a+"</p>");
            document.write("<p>"+b[0]+"</p>"); // 배열의 인덱스로 접근가능
        } 

        function numArgu(a) { // 매개변수 1개
            document.write("<p>"+a+"</p>");
            document.write("<p>"+arguments[1]+"</p>"); // argument는 모든 인수를 참조하여 값을 들고온다.
        }

        function addAll() {
            let sum = 0;
            for (num of arguments) {
                sum += num;
            }
            return sum;
        }
        
    </script>
</head>
<body>
    <script>
        introName("홍길동1");

        document.write(introNameReturn("홍길동2"));

        document.write(introNameReturnLog("홍길동3"));

        document.write(area(5,10));

        document.write(`<br>`);

        let numArray = [30,60,40,60,20];
        document.write(avrg(numArray));

        document.write(`<br>`);

        document.write(add(5));

        document.write(`<br>`);

        document.write(asd(5));

        numPrint(1,2,3,4,5);  //document.write로 적을시 return값이 없어서 배열 뒤에 undefined가 적힘

        document.write(addAll(5));
    </script>
</body>
</html>
