<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let subArrow = (num1,num2) => num1-num2;
    </script>
</head>
<body>
    <script>
        // 함수표현식
        let hi = function() { // 함수이름x, 매개변수 0개
            document.write("<p>안녕</p>"); // 함수내용
        }; // 변수안에 할당하므로 ; 을 붙인다.

        let hiName = function(name) { // 함수이름x, 매개변수 1개
            document.write("<p>"+name+" 안녕</p>"); // 함수내용
        }; // 변수안에 할당하므로 ; 을 붙인다.

        hi(); // 호출방법은 동일
        // hiName = "다른값"; // 다른 값을 할당하면 함수가 사라진다.
        hiName("홍길동");

        let sub = function(num1,num2) { // 매개변수 2개
            return num1-num2; //return값으로 되돌려줌
        }

        document.write(sub(5,10));

        // 선언식 함수와 함수표현식의 차이점
        a(); // 선언식을 사용하면 위치 상관없이 호출가능
        //b(); // 함수표현식은 정의하기전에 호출할 수 없다. 

        function a() {
            document.write("<p>선언식 함수입니다</p>");
        }
        let b = function() {
            document.write("<p>함수표현식입니다</p>");
        }
        
        // 선언식 함수와 함수표현식이 블록안과 밖에서 어떻게 사용되는지.
        if (true) {
            function innerfunc() {
                document.write("<p>블록 안에 만든 선언식 함수</p>")
            }
            let innerfuncNoname = function() {
                document.write("<p>블록 안에 만든 표현식 함수</p>")
            };
            innerfunc();
            innerfuncNoname();
        }
        innerfunc();
        // innerfuncNoname(); // 표현식 함수는 변수가 살아있는 동안에 사용이 가능. (블록안에서만)

        // 화살표함수 여러줄을 작성할때 
        let hiA = () => {
            document.write("<p>안녕</p>")
        };
        // 화살표 함수 한 줄로 작성 : return으로 값 출력
        let hiReturn = () => "<p>안녕</p>"; // 중 괄호가 사라지고 return값을 바로 적어줌
        /*
        <선언식>
        function hiA () {
            document.write("<p>안녕</p>")
        }

        <표현식>
        let hiA = function() {
            document.write("<p>안녕</p>")
        }
        */

        hiA();
        
        // 매개변수가 하나인 화살표함수
        let numToString = n => String(n);
        // 매개변수가 두개인 화살표함수
        let add = (a,b) => a+b;

        document.write(subArrow(5,10));

        // 함수 실습 (선언)
        function ask(q,yes,no) { //q = 질문(문자열)
            if (confirm(q)) {
                yes(); // 함수를 입력 받아 사용
                // yes라는 매개변수안에 익명함수가 들어와서 매개변수이름으로 함수호출 가능
                // (이때 () 붙여서 함수호출)
            }
            else {
                no(); // 함수를 입력 받아 사용
            }
        }

        // function >> => / 증괄호없애기 / 세미콜론없애기
        // (호출)
        ask(
            "동의하십니까?", // = q
            () =>  alert("동의하셨습니다"), // = yes //함수의 내용을 인수로 전달 : 화살표함수
            function() { alert("취소버튼을 누르셨습니다"); }  // = no // 표현식함수 (익명함수)
        );



    </script>
</body>
</html>
