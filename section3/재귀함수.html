<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문
        for(let i=0; i<5; i++) {
            document.write("<p>반갑습니다</p>");
        }
        document.write("<hr>");
        // 재귀함수
        function hi(n) { // n은 반복할 숫자
            if (n==0) {
                return ; // 아무것도 넣지않으면 undefined값
            }
            else if (n>0) {
                document.write("<p>반갑습니다</p>");
                return hi(n-1);
            }
            
        }

        hi(5);
        document.write("<hr>");

        let sumFor = 0;
        for(let i=0; i<=5; i++) {
            sumFor += i;
        }
        document.write("<p>"+sumFor+"</p>");


        function sum(n) {
            if(n>0) {
                console.log(n); // console.log로 n진행상황 확인가능
                return n += sum(n-1); // 계산되는 부분
                // sum(0) >> sum(1) >> sum(2) >> sum(3) ...
                // 0 >> 1 >> 3(1+2) >> 6(1+2+3) >> 10(1+2+3+4) ... 
            }
            else {
                return n; // n이 줄어서 0이 되었을때 종료
            }
        }
        document.write(sum(5));

        document.write("<hr>");

        // 재귀함수 실습
        // 팩토리얼 : n! = n*(n-1)*(n-2)*...*2*1;
        // 재귀함수로 5팩토리얼 출력하기

        function fac(n) {
            if(n>1) {
                return n *= fac(n-1);
            }
            else {
                return 1;
            }
        }
        document.write(fac(5));

        document.write("<hr>");
            
        setTimeout (() => {  // (() 형식으로 만들어줌
            document.write("함수가 실행되었습니다")
        }, 1000); // 단위는 ms 1000 = 1초

        document.write("<hr>");

        /*

            1000
        );

        document.write("setInterval 이후에 출력할 내용입니다");
        */

    </script>
</body>
</html>
