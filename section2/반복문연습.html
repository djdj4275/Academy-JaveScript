<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // <for문 연습>        
        // 점수 배열을 만들어서 평균값을 구하세요 
        let scoreArray = [60,70,80,90,40,70,70];
        let scoreSum = 0;
        for (let score of scoreArray) {
            scoreSum += score ;
        }
        document.write(`<p>${scoreSum/scoreArray.length}</p>`);

        //1~100까지의 수 중 홀수만 모두 더한 값을 출력하세요
        let oddSum = 0;
        for (let i=1; i<=100; i++) {
            if (i%2==1) {
                oddSum += i;
            }
        }
        document.write(`<p>${oddSum}</p>`);
        
        //1~100까지 3의 배수와 5의 배수의 합을 출력하세요
        let sum3_5 =0;
        for (let i=1; i<=100; i++) {
            if ((i%3 == 0) || (i%5 == 0)) {
                    sum3_5 += i;
            }
        }
        document.write(`<p>${sum3_5}</p>`);
    </script>
</body>
</html>
