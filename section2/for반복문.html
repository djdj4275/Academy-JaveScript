<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        //for 반복문 - 횟수 반복
        //i=0 i<10 : i의 값 0~9 : 10번 반복
        //i=1 i<11 , i<=10 : i의 값 1~10 : 10번 반복
        let sum = 0;
        for (let i=10; i>0 ; i--) {
            sum += i+1; //0~9를 1~10으로 바꿈
            document.write("<p>반갑습니다</p>");
        }
        document.write(sum); //1~10까지 모두 더한 값

        // for 반복문 실습
        for (let i=10; i>0; i--) {
            document.write(`<p>${i}</p>`);
        }

        let dan = 2;
        for (let i=1; i<10; i++) {
            document.write(`<p>${dan}x${i}=${dan*i}</p>`);
        }

        let carlist = ['트럭','스포츠카','버스','승용차'];
        for (let i in carlist) {
            //in을 사용하면 인덱스값을 들고옴
            document.write(i);
            document.write(`<p>${carlist[i]}</p>`);
        }

        for (let car of carlist) {
            //of를 사용하면 배열의 요소값을 들고옴
            document.write(car);
        }

        // for in 문 실습
        let scoreArray = [70,40,80,90,40];
        for (let g in scoreArray) {
            if (scoreArray[g] >= 60) {
                document.write(`<p>${Number(g)+1} : ${scoreArray[g]}, 합격입니다.</p>`);
            }
            else {
                document.write(`<p>${Number(g)+1} : ${scoreArray[g]}, 불합격입니다.</p>`);
            }
        }
    </script>
</body>
</html>
