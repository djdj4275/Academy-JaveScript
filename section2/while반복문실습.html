<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while문 실습
        let num = ""; // 프롬프트 값이 문자 열이기 때문에 "" 로
        while (num != "20") {
            num = prompt("10+10?");
        }
        document.write("정답입니다!");
    </script>
</body>
</html>
